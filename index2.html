<body>
    <h1>Amicable Numbers</h1>
    <form id="twoNumForm">
        Num 1: <input type="text" id="num1" value="1"> <br />
        Num 2: <input type="text" id="num2" value="2"> <br />
        <input type="button" onclick="amicable()" value="Submit">
    </form> <br />
    <div>Are Num1 and Num2 amicable? <span id="result"></span></div>
    <script language="JavaScript">
        function amicable() 
        {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var factorSum_num1 = addFactors(getFactors(num1));
            var factorSum_num2 = addFactors(getFactors(num2));
            if ((num1 == factorSum_num2) && (num2 == factorSum_num1)) {
                document.getElementById("result").innerHTML = "Yes";
            }
            else {
                document.getElementById("result").innerHTML = "No";
            }
        }
        function isFactor(num, testNum)
        {
            if (num % testNum == 0)
                return true;
            return false;
        }
        function showFactors(arr)
        {
            arr.toString();
            return arr;
        }
        function addFactors(arr)
        {
            var sum = 0;
            for (i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }
        function getFactors(num)
        {
            var factors = [];
            for (i = 1; i < num; i++) {
                if (num % i == 0) {
                    factors.push(i);
                }
            }
            return factors;
        }
    </script>
